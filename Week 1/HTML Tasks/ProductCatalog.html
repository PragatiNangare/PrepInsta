<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Store Catalog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #f8f8f8;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        .product {
            border: 1px solid #ddd;
            padding: 15px;
            margin: 15px;
            text-align: center;
            width: 200px;
        }
        .product img {
            width: 100%;
            height: auto;
        }
        .product-title {
            font-weight: bold;
            margin: 10px 0;
        }
        .product-description {
            margin: 10px 0;
        }
        .product-link {
            display: inline-block;
            margin-top: 10px;
            padding: 5px 10px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
        }
        .product-link:hover {
            background-color: #0056b3;
        }
        .products-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Online Store</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#category1">Category 1</a></li>
            <li><a href="#category2">Category 2</a></li>
            <li><a href="#category3">Category 3</a></li>
        </ul>
    </nav>
    <section id="products" class="products-section">
        <div class="product">
            <img src="product1.jpg" alt="Product 1">
            <p class="product-title">Product 1</p>
            <p class="product-description">This is a description of Product 1.</p>
            <a href="product1-details.html" class="product-link">View Details</a>
        </div>
        <div class="product">
            <img src="product2.jpg" alt="Product 2">
            <p class="product-title">Product 2</p>
            <p class="product-description">This is a description of Product 2.</p>
            <a href="product2-details.html" class="product-link">View Details</a>
        </div>
        <div class="product">
            <img src="product3.jpg" alt="Product 3">
            <p class="product-title">Product 3</p>
            <p class="product-description">This is a description of Product 3.</p>
            <a href="product3-details.html" class="product-link">View Details</a>
        </div>
    </section>
</body>
</html>
